<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');

body{
    font-family:'Inter',sans-serif;
    background: linear-gradient(135deg, #0d6efd, #6610f2); /* színezett, kék-lila átmenet */
    color:#f8f9fa;
    min-height: 100vh;
}

.card{
    background: rgba(255,255,255,0.9); /* világos kártya a színes háttérhez */
    color: #1f2937;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.2);
}

h1,h2,h3{
    font-weight:600;
}

input{
    background:#e9ecef !important;
    color:#1f2937 !important;
}

label{
    font-weight:500;
}

.btn{
    font-weight:500;
}
</style>

<title>MVM Rezsi</title>
</head>
<body>
<div class="container mt-4">
<h2 class="mb-4"><i class="bi bi-lightning-charge-fill"></i> MVM Rezsi Kalkulátor</h2>
<hr>
{% block content %}{% endblock %}
</div>
</body>
</html>
